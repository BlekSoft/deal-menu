<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            padding: 20px; margin: 0;
            padding-bottom: 80px; 
        }
        
        /* Der Highlight-Button f√ºr den Hauptkanal */
        .main-button {
            display: block;
            background: var(--btn-color);
            color: var(--btn-text);
            padding: 18px;
            margin: 15px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--hint-color);
            margin: 25px 0 10px;
            text-align: left;
        }

        /* Die Kategorien-Buttons (Linksb√ºndig) */
        .sub-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--sec-bg);
            color: var(--text-color);
            padding: 14px 18px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        /* Sorgt daf√ºr, dass Emojis und Texte sauber fluchten */
        .emoji-box {
            min-width: 30px;
            text-align: left;
            font-size: 1.2em;
        }

        .btn-text {
            flex-grow: 1;
            text-align: left;
        }

        .arrow {
            opacity: 0.3;
            font-size: 0.8em;
        }

        .close-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--hint-color);
            text-decoration: none;
            font-size: 0.85em;
            cursor: pointer;
        }
    </style>
</head>
<body>
