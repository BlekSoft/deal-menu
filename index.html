<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --btn-color: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --hint-color: var(--tg-theme-hint-color, #999999);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            padding: 20px; margin: 0;
            padding-bottom: 80px; /* Platz f√ºr den MainButton unten */
        }
        .main-button {
            display: block;
            background: var(--btn-color);
            color: var(--btn-text);
            padding: 18px;
            margin: 15px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .sub-button {
            display: block;
            color: var(--btn-color);
            padding: 12px;
            text-decoration: none;
            font-size: 0.9em;
            border: 1px solid var(--btn-color);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .close-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--hint-color);
            text-decoration: none;
            font-size: 0.85em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Unser Deal-Netzwerk</h3>
    <p>Verpasse kein Schn√§ppchen mehr!</p>
    
    <hr style="opacity: 0.2; margin: 20px 0;">
    
    <p>Einzelne Kan√§le:</p>
    <a href="https://t.me/dealradarplustechnic" class="sub-button">üéÆ Technik & Gaming</a>
    <a href="https://t.me/dealradarplusfashion" class="sub-button">üëï Mode & Bekleidung </a>
    <a href="https://t.me/dealradarplushouse" class="sub-button">üè† Haushalt, Wohnen & Drogerie</a>
    <a href="https://t.me/dealradarplusfood" class="sub-button">üçé Essen & Tierbedarf</a>

    <div class="close-link" onclick="closeMe()">‚ùå Fenster schlie√üen & zur√ºck zum Deal</div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        // Funktion zum Schlie√üen der WebApp
        function closeMe() {
            webapp.close();
        }

        // Konfiguration des nativen Telegram Haupt-Buttons ganz unten
        webapp.MainButton.text = "ZUR√úCK ZUM DEAL";
        webapp.MainButton.textColor = webapp.themeParams.button_text_color;
        webapp.MainButton.color = webapp.themeParams.button_color;
        webapp.MainButton.show();
        
        webapp.MainButton.onClick(function() {
            webapp.close();
        });
    </script>
</body>
</html>
